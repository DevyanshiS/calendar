<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CALENDAR</h1>
        </header>
        <main>
            <div class="box">
                <div class="info">
                    <p class="currDate"></p>
                    <div class="change">
                        <button class="btn move prev"><span class="fa-solid fa-chevron-left"></span></button>
                        <button class="btn move next"><span class="fa-solid fa-chevron-right"></span></button>
                    </div>
                </div>
                <div class="cal">
                    <ul class="days">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tues</li>
                        <li>Wed</li>
                        <li>Thurs</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="dates"></ul>
                </div>
            </div>
        </main>
    </div>
    <script src="cal.js"></script>
</body>
</html>
